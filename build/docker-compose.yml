version: '2'
services:
    quarkus-diccionario:
      container_name: diccionario
      image: diccionario
      build:
        context: ""
        dockerfile: ./Dockerfile.native
      expose:
        - 8080
      ports:
        - 8080:8080
      networks:
        - diccionario    
      environment:
        SERVICE_NAME: diccionario      
        quarkus.datasource.jdbc.url: jdbc:postgresql://postgres_diccionario:5432/diccionario
      depends_on:
        - postgres_diccionario
    postgres_diccionario:
      container_name: postgres_diccionario
      image: postgres
      ports:
        - 5432:5432
      networks:
        - diccionario
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: pass
        POSTGRES_DB: diccionario
    
networks:
  diccionario:
    external: false
